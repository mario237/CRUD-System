<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD System</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="card shadow w-50 mt-5 mx-auto p-3">
            <h1>CRUD System</h1>

            <label for="ProductName">Product name</label>
            <input type="text" id="ProductName" class="form-control" onkeyup="validateProductName(this.value)">

            <div class="alert" id="ProductNameInvalid">
            </div>

            <label for="ProductCategory">ProductCategory</label>
            <input type="text" class="form-control" id="ProductCategory" onkeyup="validateProductCategory(this.value)">

            <div class="alert" id="ProductCategoryInvalid">
            </div>

            <label for="ProductPrice">ProductPrice</label>
            <input type="number" class="form-control" id="ProductPrice" onkeyup="validateProductPrice(this.value)">

            <div class="alert" id="ProductPriceInvalid">
            </div>

            <label for="ProductDescription">ProductDescription</label>
            <textarea class="form-control" id="ProductDescription" cols="30"
                rows="6" onkeyup="validateProductDescription(this.value)"></textarea>

            <div class="alert" id="ProductDescriptionInvalid">
            </div>

            <button id="addProductBtn" onclick="getFormData();"
                class="d-block btn btn-dark mb-5 py-2 mt-5 w-25">Add
                product</button>

            <button id="updateProductBtn" onclick="updateProduct();"
                type="submit"
                class="d-none btn btn-info mb-5 py-2 mt-5 w-25">update
                product</button>
        </div>


        
        <p class="text-center font-weight-bolder my-5 d-none"
                    id="noProducts">There is no product</p>


        <div id="dataContainer" class="d-block">
            <div class="container my-5">
                <div class="w-25 m-auto search-field">
                    <input class="form-control" type="search"
                        placeholder="search..." id="productsSearch"
                        oninput="searchInProducts()">

                </div>

                <table id="productTable" class="table text-center table-hover
                    my-5">
                    <thead>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>description</th>
                        <th>delete</th>
                        <th>upadte</th>
                    </thead>
                    <tbody id="productTableBody">

                    </tbody>


                </table>

                <p class="text-center font-weight-bolder my-5 d-none"
                    id="noProductMessage">There is no product</p>
            </div>
        </div>


        
        <script src="js/app.js"></script>
    </body>
</html>
